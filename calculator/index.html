<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="mt-5 container col-md-8" id="calculator">
        <div class="col-md-6 my-2 ">
            <label for="display">Enter number</label>
            <input type="text" id="display" class="form-control" readonly>    
        </div>
        <div id="buttons">
            <button onclick="appendToDisplay('1')" class="btn btn-sm btn-dark">1</button>
            <button onclick="appendToDisplay('2')" class="btn btn-sm btn-dark">2</button>
            <button onclick="appendToDisplay('3')" class="btn btn-sm btn-dark">3</button>
            <button onclick="appendToDisplay('4')" class="btn btn-sm btn-dark">4</button>
            <button onclick="appendToDisplay('5')" class="btn btn-sm btn-dark">5</button>
            <button onclick="appendToDisplay('6')" class="btn btn-sm btn-dark">6</button>
            <button onclick="appendToDisplay('7')" class="btn btn-sm btn-dark">7</button>
            <button onclick="appendToDisplay('8')" class="btn btn-sm btn-dark">8</button>
            <button onclick="appendToDisplay('9')" class="btn btn-sm btn-dark">9</button>
            <button onclick="appendToDisplay('0')" class="btn btn-sm btn-dark">0</button>
    
            <button onclick="appendToDisplay('+')" class="btn btn-sm btn-dark">+</button>
            <button onclick="appendToDisplay('-')" class="btn btn-sm btn-dark">-</button>
            <button onclick="appendToDisplay('*')" class="btn btn-sm btn-dark">*</button>
            <button onclick="appendToDisplay('/')" class="btn btn-sm btn-dark">/</button>
    
            <button onclick="calculate()" class="btn btn-sm btn-dark">=</button>
            <button onclick="clearDisplay()" class="btn btn-sm btn-dark">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
