<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div>
            <label for="width">Enter Width</label>
            <input type="number" id="width">
        </div>
        <div>
            <label for="height">Enter Height</label>
            <input type="number" id="height">
        </div>
        <div>
            <button onclick="calculateArea()" class="btn btn-sm btn-primary mt-1">Calculate</button>
        </div>
        <div><p id="result"></p></div>
    </div>

    <script>
        function calculateArea(){
            let width = parseFloat(document.querySelector("#width").value);
            let height = parseFloat(document.querySelector("#height").value);
            let area = width * height ;
             document.querySelector("#result").textContent = "The area of the rectangle is: "  +  area ;
        }
    </script>
</body>
</html>
